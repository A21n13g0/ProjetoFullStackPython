<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização de Dados do Fornecedor</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <strong>ID:</strong> {{database.id}}<br>
        <strong>Fornecedor:</strong> {{database.supplier}}<br>
        <strong>CNPJ:</strong> {{database.cnpj}}<br>
        <strong>Inscrição Estadual:</strong> {{database.stateRegistration}}<br>
        <strong>Telefone:</strong> {{database.telephone}}<br>
        <strong>E-mail:</strong> {{database.email}}<br>
    </div>
</body>
</html>
