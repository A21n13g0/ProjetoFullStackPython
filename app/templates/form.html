<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Fornecedor</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-sm-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if database %}/update/{{database.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="col-sm-2 m-auto col-form-label">Fornecedor: {{form.supplier}}</div>
            <div class="col-sm-2 m-auto col-form-label">Cnpj: {{form.cnpj}}</div>
            <div class="col-sm-2 m-auto col-form-label">Inscrição Estadual: {{form.stateRegistration}}</div>
            <div class="col-sm-2 m-auto col-form-label">Telefone: {{form.telephone}}</div>
            <div class="col-sm-2 m-auto col-form-label">E-mail: {{form.email}}</div>
            <input type="submit" class="btn btn-success mt-4" value="Salvar">
        </form>
    </div>
</body>
</html>
